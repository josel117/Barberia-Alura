<!DOCTYPE html>
<html>

    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width">
        <title>contacto-Barberia-Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            
            <div class="caja">

                <h1>
                    <img src="imagenes/logo.png" alt="Logo de la Barberia Alura">
                </h1>
    
                <nav>
                    <ul class="navegacion">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>

            </div>
            
        </header>

        <main>
                <form class="contactos">
                    <label for="nombreApellido">Nombre y Apellido</label>
                    <input type="text" id="nombreApellido" class="input_padron" required>
                    
                    <label for="correoElectronico">Correo Electronico</label>
                    <input type="text" id="correoElectronico" class="input_padron" required placeholder="email@dominio.com">
                    

                    <label for="telefono">Telefono</label>
                    <input type="text" id="telefono" class="input_padron" required placeholder="(XX) XXXX-XXXX">

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input_padron" required></textarea>

                    <fieldset>
                        
                        <legend>Como le gustaria que lo contactemos?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                        

                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                        

                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
                            Whatsapp</label>
                        
                        
                    </fieldset>

                    <fieldset>
                        <legend>¿En cual horario prefiere ser atendido?</legend>

                        <select>
                            <option>Mañana</option>
                            <option>Tarde</option>    
                            <option>Noche</option>       
                        </select>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia Alura?</label>

                    <input type="submit" value="Enviar Formulario" class="enviar">


                    


                    
                </form>

                <table class="horario">

                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
    
                        </tr>

                    </thead>

                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h ~ 20h</td>
    
                        </tr>
    
                        <tr>
                            <td>Miercoles</td>
                            <td>08h ~ 20h</td>
    
                        </tr>
    
                        <tr>
                            <td>Viernes</td>
                            <td>08h ~ 20h</td>
    
                        </tr>

                    </tbody>

                    
                </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura 2024</p>
        </footer>

</html>
